<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Details - EcoSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">EcoSwap</a>
            <a href="index.html" class="btn btn-light">Home</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center fw-bold" id="category-title">Items</h2>
        <div class="row mt-4" id="items-container">
            <!-- Items will be displayed here dynamically -->
        </div>
    </div>

    <script>
        // Retrieve category from URL
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');

        // Example items data (replace this with dynamic data)
        const items = {
            books: [
                { name: "Classic Novels", img: "https://images.news9live.com/wp-content/uploads/2024/09/book-1.png?q=50&w=1200", description: "A set of classic novels in great condition." }
            ],
            clothes: [
                { name: "Stylish Clothes", img: "https://www.modernfellows.com/wp-content/uploads/2020/10/Best-mens-online-clothing-stores.jpg", description: "Gently used stylish clothes for men & women." }
            ],
            electronics: [
                { name: "Used Electronics", img: "https://images.yourstory.com/production/document_image/mystoryimage/sqf45pwe-Save-Money-on-Home-Electronic-Appliances-Shopping.jpg?mode=crop&crop=faces&ar=16%3A9&format=auto&w=1920&q=75", description: "Gadgets and devices still in working condition." }
            ]
        };

        // Display items
        const container = document.getElementById("items-container");
        const title = document.getElementById("category-title");
        title.innerText = category.charAt(0).toUpperCase() + category.slice(1);

        if (items[category]) {
            items[category].forEach(item => {
                container.innerHTML += `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${item.img}" class="card-img-top" alt="${item.name}">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p>${item.description}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        } else {
            container.innerHTML = "<p class='text-center'>No items available.</p>";
        }
    </script>

</body>
</html>
