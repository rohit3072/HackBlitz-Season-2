<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .product-container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-img {
            width: 100%;
            height: auto;
            max-height: 350px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .details {
            text-align: left;
            margin-top: 15px;
        }
        .details h5 {
            font-weight: bold;
            color: #198754;
        }
        .donor {
            font-size: 18px;
            font-weight: bold;
            color: #0d6efd;
        }
        .claim-btn {
            margin-top: 15px;
            font-size: 18px;
            padding: 10px 25px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">EcoSwap</a>
            <a href="products.html" class="btn btn-light">Back to Donations</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="product-container">
            <h2 id="product-name">Loading...</h2>
            <img id="product-img" class="product-img" alt="Product Image">
            <h5 class="text-success" id="product-category">Loading...</h5>

            <div class="details">
                <p id="product-description">Loading description...</p>
                <p class="donor" id="donor-name">Loading donor info...</p>
                <p id="donation-location"><strong>Pickup Location:</strong> Loading...</p>
            </div>

            <button class="btn btn-success claim-btn" id="claim-button">Claim Item</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch product details from URL
            const params = new URLSearchParams(window.location.search);
            const name = params.get("name") || "Unknown Item";
            const img = params.get("img") || "";
            const category = params.get("category") || "General";
            const donor = params.get("donor") || "Anonymous";
            const description = params.get("description") || "No description available.";
            const location = params.get("location") || "Pickup location not specified.";
    
            // Set product details dynamically
            document.getElementById("product-name").innerText = name;
            document.getElementById("product-img").src = img;
            document.getElementById("product-category").innerText = "Category: " + category;
            document.getElementById("donor-name").innerText = "Donated by: " + donor;
            document.getElementById("product-description").innerText = description;
            document.getElementById("donation-location").innerText = "Pickup Location: " + location;
    
            // Claim button click action -> Redirect to messages.html with details
            document.getElementById("claim-button").addEventListener("click", function () {
                window.location.href = `messages.html?name=${encodeURIComponent(name)}&donor=${encodeURIComponent(donor)}&location=${encodeURIComponent(location)}`;
            });
        });
    </script>
    
    

</body>
</html>
