<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f5f5f5;">

    <div class="card p-4 shadow" style="width: 300px;">
        <h3 class="text-center">Login</h3>
        <input type="email" class="form-control my-2" placeholder="Email">
        <input type="password" class="form-control my-2" placeholder="Password">
        <button class="btn btn-success w-100">Login</button>
        <p class="text-center mt-2">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

</body>
</html>
