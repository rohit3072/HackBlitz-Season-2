<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Seller - EcoSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f5f5f5;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100%;
            font-size: 18px;
            padding: 10px;
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }
        .success-message img {
            width: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white" href="#">EcoSwap</a>
            <a href="index.html" class="btn btn-light">Home</a>
            
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container">
        <div class="contact-container" id="contact-form">
            <h2 class="text-center text-success">Contact Seller</h2>
            <p class="text-center text-muted">Fill out the form below to inquire about a product.</p>
            
            <form id="inquiryForm">
                <div class="mb-3">
                    <label class="form-label">Your Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Your Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-control" placeholder="Enter the product name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="4" placeholder="Write your message" required></textarea>
                </div>

                <button type="submit" class="btn btn-success btn-custom">Send Inquiry</button>
            </form>
        </div>

        <!-- Success Message (Initially Hidden) -->
        <div class="success-message" id="successMessage">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTS9UosNP4pXoQKdheL-T7HvVlb54yOXTr6dw&s" alt="Success">
            <p>Sent Successfully!</p>
        </div>
    </div>

    <script>
        document.getElementById("inquiryForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents form from reloading the page

            // Hide the form and show success message
            document.getElementById("contact-form").style.display = "none";
            document.getElementById("successMessage").style.display = "block";
        });
    </script>

</body>
</html>
