<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EcoSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f5f5f5;
        }
        .signup-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="signup-container">
        <h3 class="text-center">Create an Account</h3>
        <form id="signupForm">
            <input type="text" id="name" class="form-control my-2" placeholder="Full Name" required>
            <input type="email" id="email" class="form-control my-2" placeholder="Email Address" required>
            <input type="password" id="password" class="form-control my-2" placeholder="Password" required>
            <input type="password" id="confirm-password" class="form-control my-2" placeholder="Confirm Password" required>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <p class="text-center mt-2">Already have an account? <a href="login.html">Login</a></p>
        <p id="error-message" class="text-danger text-center mt-2"></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.innerText = "Passwords do not match!";
            } else {
                errorMessage.innerText = "";
                alert("Account created successfully! Redirecting to login page...");
                window.location.href = "login.html";
            }
        });
    </script>

</body>
</html>
